{% extends 'budget_app/base.html' %}

{% block content %}
<div class="container">
    <h1>Budgets List</h1>
    <div class="section">
        <div class="row">
            <div class="container">
                <div class="col s6">
                    <table class="striped centered responsive-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Budget</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for b in budgets %}
                            <tr>
                                <td>{{ b.budget_name }}</td>
                                <td>{{ b.budget_montant }}</td>
                                <td><a href="{% url 'index' b.slug %}">Voir les d√©tails</a> </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button class="btn waves-effect waves-light" name="action"><a href="{% url 'add' %}">Ajouter un projet
                        <i class="material-icons right">add_circle</i></a>
                    </button>
                </div>
            </div>
    </div>
</div>
{% endblock %}
